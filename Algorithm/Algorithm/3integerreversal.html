<body>
<input type="button" onclick="integerReversal(785)" value="IntegerReversal" name="IntegerReversal">

<script>
function integerReversal(str)
{
    debugger;
    let reverseinteger=str.toString().split("").reverse().join("");
    if(str===parseInt(reverseinteger))
    {
        return true;
    }
    return false;
}
</script>

<html>

<head>
    <title>Array reverse</title>
</head>

<body>
    <input type="button" name="reverse" value="reverse" onclick="global()">
</body>

</html>
<script>
    function global() {
        debugger;
        function arrayreverse(arr) {
            return arr.reverse();
        }
        let result = arrayreverse([2, 3, 3, 5]);
        console.log(result);
    }

</script>

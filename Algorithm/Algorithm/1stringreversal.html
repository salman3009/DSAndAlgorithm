<html>
    <head>
        <title>String reverse</title>
    </head>
    <body>
        <input type="button" onclick="stringreverse('madams')" value="String reverse">
    </body>
</html>
<script>
function stringreverse(str) {
    debugger;
    var splitString = str.split("").reverse().join(""); 
    console.log("Original String " + str + " Reverse String "+ splitString);
}
</script>

<script>
function StairCase(n) {
    debugger;
    var s = 'ffff';
    for (var i = 1; i <= n; i++) {
           s += ' '.repeat(n - i) + '#'.repeat(i)  + '\n';
       
    }
    console.log(s);
}
</script>
